<h2 mat-dialog-title class="has-close-icon">Edit Metadata
    <button mat-button class="icon-button" matTooltip="Close" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</h2>
<mat-dialog-content class="mat-typography min-w-500">
    <div class="sub-breadcrumb rounded mb-3 ">Custom Metadata 1 for <span class="fw-bold">"File1.PDF"</span></div>

    <div class="expansion-body">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="app-input-group">
                    <label>Source <span class="text-danger"> * </span></label>
                    <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                        <mat-select class="select-color" [formControl]="selected" placeholder="Select Source Type">
                            <mat-option value="Scanning">Scanning </mat-option>
                            <mat-option value="PDF">two </mat-option>
                            <mat-option value="Doc">three </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="app-input-group">
                    <label> Expiry Date </label>
                    <mat-form-field class="app-input-element">
                        <input matInput value="4/14/2022" [matDatepicker]="picker">
        
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
        
                <div class="app-input-group">
                    <label>Department </label>
                    <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                        <mat-select class="select-color" [formControl]="selected2" placeholder="Select  Department">
                            <mat-option value="Finance">Finance </mat-option>
                            <mat-option value="Public">Public </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="app-input-group mb-4 pb-2">
                    <label>Notes </label>
                    <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                        <textarea matInput placeholder="Enter description">Notes</textarea>
                        <mat-hint align="end">1 / 100 characters</mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
      

       

       
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="me-auto  indicates">
        <span class="text-danger"> * </span> indicates required field
     </div>
    <button mat-button class="secondary-button me-2" mat-dialog-close>Cancel</button>
    <button mat-button class=" primary-button" [mat-dialog-close]="true" cdkFocusInitial>Save </button>
</mat-dialog-actions>
