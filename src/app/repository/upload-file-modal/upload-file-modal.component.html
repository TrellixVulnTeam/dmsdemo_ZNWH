<h2 mat-dialog-title class="has-close-icon">Upload File
   <button mat-button class="icon-button" matTooltip="Close" mat-dialog-close>
      <mat-icon>close</mat-icon>
   </button>
</h2>
<mat-dialog-content class="mat-typography">
   <div class="sub-breadcrumb rounded mb-3 ">Upload file(s) at location: <span class="fw-bold">Repository1 <span class="fw-normal">/</span> Folder1 <span class="fw-normal">/</span>    Subfolder1</span></div>
 <div class="row">
    <div class="col-12 col-md-6">
      <div class="app-input-group">
         <label>File Type <span class="text-danger"> * </span></label>
         <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
            <mat-select class="select-color">
               <mat-option value="option1">Excel </mat-option>
               <mat-option value="option1">PDF </mat-option>
               <mat-option value="option1">Doc </mat-option>
            </mat-select>
         </mat-form-field>
      </div>
      <div class="app-input-group">
         <label>Security <span class="text-danger"> * </span></label>
         <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
            <mat-select class="select-color">
               <mat-option value="option1">Private </mat-option>
               <mat-option value="option1">Public </mat-option>
            </mat-select>
         </mat-form-field>
      </div>
       
    </div>
    <div class="col-12 col-md-6">
      <div class="app-input-group">
         <label>Choose or drag file(s) to upload <span class="text-danger"> * </span></label>
      <div draggable="true" ngClass="{{dragAreaClass}}">
         <div class="drag-box">
            <div class="col-md-12 text-center drag-file">
               Drag files here <br/>
             
             <div class="my-2">  or</div>  
               <button mat-button class="btn secondary-button btn-sm mt-1" (click)="file.click()">
                   Browse
               </button>
               <input type="file" #file [multiple]="false" (change)="onFileChange($event)" style="display:none" />
               <div class="dragged-files-wrapper" *ngIf="draggedFiles">
                  <div class="file" *ngFor="let file of draggedFiles">
                     {{file}}
                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
    </div>
 </div>
 
  

  

   <div class="error" *ngIf="error">
      Only one file at time allow
   </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
   <div class="me-auto  indicates">
      <span class="text-danger"> * </span> indicates required field
   </div>
   <button mat-button class="secondary-button me-2" mat-dialog-close>Cancel</button>
   <button mat-button class=" primary-button" [mat-dialog-close]="true" cdkFocusInitial>Upload </button>
</mat-dialog-actions>
