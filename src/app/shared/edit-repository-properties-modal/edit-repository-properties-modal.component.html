<h2 mat-dialog-title class="has-close-icon"> Edit Repository Properties
   <button mat-button class="icon-button" matTooltip="Close" mat-dialog-close>
      <mat-icon>close</mat-icon>
   </button>
</h2>
<mat-dialog-content class="mat-typography min-w-500">
   <div class="sub-breadcrumb rounded mb-2 ">Properties of <span class="fw-bold">"Repository 1" </span></div>

   <div class="row g-3 mb-3 align-items-center">
      <div class="col-auto">
         <label for="inputPassword6" class="col-form-label">ID:</label>
         <span class=" fw-bold">
            123456
         </span>
      </div>
      <div class="col-auto">
         <label for="inputPassword6" class="col-form-label">Date Created:</label>
         <span class=" fw-bold">
            03/15/2021 09:00 AM
         </span>
      </div>

   </div>
   <div class="row">
      <div class="col-12 col-md-6">
         <div class="app-input-group">
            <label> Name <span class="text-danger"> * </span></label>
            <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
               <input matInput placeholder=" Name" value="File1.pdf">
            </mat-form-field>
         </div>
         <div class="app-input-group">
            <label> Path <span class="text-danger"> * </span></label>
            <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
               <input matInput placeholder=" Path" value="Network path">
            </mat-form-field>
         </div>
         <div class="app-input-group mb-4 pb-2">
            <label>Description <span class="text-danger"> * </span></label>
            <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
               <textarea matInput
                  placeholder="Enter description">Description text appears here in multiple lines related to the file in context which can be viewed.</textarea>
               <mat-hint align="end">1 / 100 characters</mat-hint>
            </mat-form-field>
         </div>
      </div>
      <div class="col-12 col-md-6">
         <div class="app-input-group">
            <label>Security <span class="text-danger"> * </span></label>
            <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
               <mat-select class="select-color" [formControl]="selected">
                  <mat-option value="Private">Private </mat-option>
                  <mat-option value="Public">Public </mat-option>
               </mat-select>
            </mat-form-field>
         </div>
      
         <div class="app-input-group">
            <label> Author <span class="text-danger"> * </span></label>
            <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
               <input matInput placeholder=" Author" value="Srikanta Prakash">
            </mat-form-field>
         </div>
      
         <div class="app-input-group">
            <label>Repository Admin User <span class="text-danger">*</span> </label>
            <label class="sub-label">Enter user name or email address of users to search </label>
            <mat-form-field class="app-input-element position-relative " appearance="fill" floatLabel="never">
               <input [formControl]="myControl" [matAutocomplete]="auto" matInput
                  placeholder="Enter user name or email address">
               <button mat-button class="icon-button add-btn" matTooltip="">
                  <mat-icon aria-hidden="false">cancel</mat-icon>
               </button>
               <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                     {{option}}
                  </mat-option>
               </mat-autocomplete>
            </mat-form-field>
         </div>
      </div>
   </div>

   
  

  
  
 

</mat-dialog-content>
<mat-dialog-actions align="end">
   <div class="me-auto  indicates">
      <span class="text-danger"> * </span> indicates required field
   </div>
   <button mat-button class="secondary-button me-2" mat-dialog-close>Cancel</button>
   <button mat-button class=" primary-button" [mat-dialog-close]="true" cdkFocusInitial>Save </button>
</mat-dialog-actions>
