<h2 mat-dialog-title class="has-close-icon">New Metadata Field
   <button mat-button class="icon-button" matTooltip="Close" mat-dialog-close>
      <mat-icon>close</mat-icon>
   </button>
</h2>
<mat-dialog-content class="mat-typography ">
   <div class="sub-breadcrumb rounded mb-2 ">Add new field to metadata template <span class="fw-bold">"Custom Metadata 1"</span></div>

   <div class="row">
      <div class="col-12 col-md-6">
         <div class="app-input-group">
            <label> Field Name <span class="text-danger"> * </span></label>
            <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
               <input matInput placeholder="Field Name">
            </mat-form-field>
         </div>
         <div class="app-input-group mb-4 pb-2">
            <label>Description <span class="text-danger"> * </span></label>
            <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
               <textarea matInput placeholder="Enter description"></textarea>
               <mat-hint align="end">1 / 100 characters</mat-hint>
            </mat-form-field>
         </div>

         <div class="app-input-group">
            <label>Mandatory</label>
            <section class="">
               <mat-checkbox class="" [(ngModel)]="Default"> </mat-checkbox>
      
            </section>
         </div>
      </div>
      <div class="col-12 col-md-6">
         <div class="app-input-group">
            <label>Data Type <span class="text-danger"> * </span></label>
            <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
      
               <mat-select class="select-color" [(ngModel)]="selectedValue" placeholder="Data Type">
                  <mat-option *ngFor="let value of sortvalue" [value]="value.value">
                     {{value.viewValue}}
                  </mat-option>
      
      
               </mat-select>
            </mat-form-field>
         </div>
         <div *ngIf="selectedValue  == 'Lookup'">
            <div class="app-input-group mb-4 pb-2">
               <label>Lookup Text <span class="text-danger"> * </span></label>
               <label class="sub-label">Add multiple lookup text each separated by comma</label>
               <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                  <textarea matInput placeholder="Enter Lookup Text"></textarea>
               
               </mat-form-field>
            </div>
         </div>
      </div>
   </div>

   


   


   
</mat-dialog-content>
<mat-dialog-actions align="end">
   <div class="me-auto  indicates">
      <span class="text-danger"> * </span> indicates required field
   </div>
   <button mat-button class="secondary-button me-2" mat-dialog-close>Cancel</button>
   <button mat-button class=" primary-button" [mat-dialog-close]="true" cdkFocusInitial>Add Field </button>
</mat-dialog-actions>
